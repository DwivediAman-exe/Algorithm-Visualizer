<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sorting Visualizer</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" href="stylesheet/styles.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light justify-content-center navbarbg">
			Sorting Visualizer
		</nav>
	</header>

	<section>
		<div>
			<div class="row">
				<div class="col-3 section1">
					<div class="array-inputs">
						<h4>Size of the array</h4>
						<input id="a_size" type="range" min=20 max=150 step=1 value=70>
						<h4>Speed of Algorithm</h4>
						<input id="a_speed" type="range" min=1 max=5 step=1 value=4>
						<br><br>
						<button id="a_generate" class="btn btn-success">New Array!</button>
					</div>
					<div class="algos">
						<button class="btn btn-primary btn-sm">Bubble Sort</button>
						<br>
						<button class="btn btn-primary btn-sm">Selection Sort</button>
						<br>
						<button class="btn btn-primary btn-sm">Insertion Sort</button>
						<br>
						<button class="btn btn-primary btn-sm">Merge Sort</button>
						<br>
						<button class="btn btn-primary btn-sm">Quick Sort</button>
						<br>
						<button class="btn btn-primary btn-sm">Heap Sort</button>
					</div>
				</div>
				<div class="col-9 section2" id="array_container">
					
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="copyright">
		</div>		
	</footer>

	<script src="./scripts/main.js"></script>
	<!-- Visualization script -->
	<script src="./scripts/visualizations.js"></script>
	<!-- Algrithms Scripts -->
	<script src="./scripts/bubble_sort.js"></script>
	<script src="./scripts/selection_sort.js"></script>
	<script src="./scripts/insertion_sort.js"></script>
	<script src="./scripts/merge_sort.js"></script>
	<script src="./scripts/quick_sort.js"></script>
	<script src="./scripts/heap_sort.js"></script>
</body>
</html>
